{% extends "admin_templates/base.html" %}

{% block content %}
{% load static %}



<center>
    <h1>Add Image </h1>
    <br><br>


    {% if form.errors %}
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-danger">
                    <strong>Form errors:</strong>
                    <ul>
                        {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endif %}
        
        <section class="content-main">
            <div class="row">
                
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Image</h4>
                        </div>
                        <div class="card-body">
                            <form action='' Method=POST enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form.as_p}}
                                <input type='submit' value=' Add Image ' class='btn btn-success'> 
                            </form>
                        </div>
                    </div> <!-- card end// -->
                  
                </div>
              
            </div>
        </section>
       

       
    

 

</center>


{% endblock content %}
